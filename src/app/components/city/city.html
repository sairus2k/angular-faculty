<div class="city">
  <div>
    <div class="form-group">
      <label for="cityInput" class="sr-only">Email address</label>
      <input
        type="search"
        class="form-control"
        id="cityInput"
        placeholder="City"
        ng-model="$ctrl.search"
        ng-model-options="{updateOn: 'default blur', debounce: {default: 300, blur: 0}}"
        ng-change="$ctrl.searchUpdate()"
      >
    </div>
    <div class="list-group">
      <a href="#" class="list-group-item" ng-repeat="city in $ctrl.cities">
        <h4 class="list-group-item-heading">{{city.title}}</h4>
        <p class="list-group-item-text">{{city.region}}</p>
      </a>
    </div>
  </div>
</div>
