<div class="form-group">
  <label for="facultyInput" class="sr-only">Faculty</label>
  <input
    type="search"
    class="form-control"
    id="facultyInput"
    placeholder="Faculty"
    ng-model="$ctrl.search"
    ng-model-options="{updateOn: 'default blur', debounce: {default: 300, blur: 0}}"
    ng-change="$ctrl.searchUpdate()"
  >
</div>
<div class="list-group">
  <a
    class="list-group-item"
    ng-repeat="faculty in $ctrl.faculties"
  >
    {{faculty.title}}
  </a>
</div>
